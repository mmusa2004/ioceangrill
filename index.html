<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>INDIAN OCEAN GRILL</title>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="images/1Logo.png" alt="logo" height="120" width="150"></div>
        <div class="title"><h1>Indian Ocean Grill</h1></div>
        <br>
        <h3>123 Main Street S - Minneapolis, MN | 612-555-5555</h3>
    </div>
<hr>
    <div class="container">
        <div class="philly">
            <div class="phillyimg"><img src="images/2Philly.jpg" alt="PhillySteak Sanwich" height="250" width="350"></div>
            <div class="phillyprice">Philly Steak Sanwich $11.99</div>
        </div>

        <div class="gyro">
            <div class="gyroimg"><img src="images/3Gyro.jpg" alt="Gyro Wrap" height="250" width="350"></div>
            <div class="gyroprice">Gyro Wrap Sanwich $9.99</div>
        </div>

        <div class="greekchicken">
            <div class="greekchickenimg"><img src="images/6Greekchicken.jpg" alt="Greek Chicken Salad" height="250" width="420"></div>
            <div class="greekchickenprice">Greek Chicken Salad $10.99</div>
        </div>

        <div class="chickencutlet">
            <div class="chickencutletimg"><img src="images/4Chickencut.jpg" alt="Chicken Cutlet" height="250" width="350"></div>
            <div class="chickencutletprice">Chicken Cutlet Sandwich $11.99</div>
        </div>

        <div class="chickenpineapple">
            <div class="chickenpineappleimg"><img src="images/5chickenpin.jpg" alt="Chicken Pineapple Quesdilla" height="250" width="350"></div>
            <div class="chickenpineappleprice">Chicken Pineapple Quesadilla $9.99</div>
        </div>

        <div class="rice">
            <div class="riceimg"><img src="images/8Rice.jpg" alt="Chicken Kabob with yellow rice" height="250" width="420"></div>
            <div class="riceprice">Chicken Kabob w/Yellow Rice $14.99</div>
        </div>
    </div>
    <hr>
    <footer>
        <h4>Â© Copyright 2020 Indian Ocean Grill</h4>
    </footer>

</body>
</html>
